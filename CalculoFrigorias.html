<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de frigorias</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form name="CalcFrigorias"> 
        <div class="form-group">
            <label for="largo">Largo:</label>
            <input type="number" class="form-control" id="largo" name="largo" ></input>
        </div>
        <div class="form-group">
            <label for="ancho">Ancho:</label>
            <input type="number" class="form-control" id="ancho" name="ancho" ></input>
        </div>
        <div class="form-group">
            <label for="alto">Alto:</label>
            <input type="number" class="form-control" id="alto" name="alto" ></input>
        </div>
        <div class="form-group">
            <label for="personas">Cantidad de personas en el ambiente:</label>
            <input type="number" class="form-control" id="personas" name="personas"></input>
        <div class="form-group">
            <input type="button" class="btn btn-block btn-secondary" id="calcular" name="calcular" value="Calcular frigorias" onclick="return calcularFrigorias()">
        </div>
        <div class="form-group">
            <label><h3>Cantidad de frigorias necesarias:</h3></label>
            <input type="text" class="form-control" id="resultado" name="resultado">
        </div>
        <div class="form-group">
            <a href="index.html" class="btn btn-block btn-secondary">Volver al menu</a>
        </div>
        </form>
</div>
    <script src="js/CalculoFrigorias.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
